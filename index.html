<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报货</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #d2dff3 0%, #aeb9cd 100%);
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            position: fixed;
            width: calc(100% - 40px);
            max-width: 1400px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1;
            border-radius: 20px;
        }

        header > * {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin: 0;
            white-space: nowrap;
        }

        header h1:hover {
            transform: translateY(-2px);
            color: #3498db;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        #searchInput::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: rgba(44, 62, 80, 0.6);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .clear-search:hover {
            color: #2c3e50;
            background: rgba(44, 62, 80, 0.1);
        }

        .source-selector {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .source-btn {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            min-width: 100px;
            transform: scale(1);
        }

        .source-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .source-btn.active {
            background: rgba(52, 152, 219, 0.5);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .source-btn:active,
        .filter-btn:active,
        .size-btn:active,
        .clear-btn:active,
        .copy-btn:active,
        .clear-search:active,
        .cart-item button:active,
        .export-btn:active {
            transform: scale(0.92);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-grid {
            margin: 120px auto 150px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1400px;
            padding: 0 20px;
        }

        .product-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 340px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .glass-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.7);
            z-index: 1;
            border-radius: 20px;
        }

        .product-image {
            width: 100%;
            height: 210px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 12px;
            z-index: 2;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
        }

        .product-card h3 {
            margin: 0 0 12px 0;
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
            padding: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .product-card h3:hover {
            color: #3498db;
            transform: scale(1.05);
        }

        .size-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .size-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            cursor: pointer;
            min-width: 70px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .size-btn.ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.8s ease-out forwards;
            z-index: 1;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .cart-panel {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            max-height: 60vh;
            display: none;
            flex-direction: column;
            z-index: 1001;
            border-radius: 20px;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .cart-panel.hiding {
            opacity: 0;
            transform: scale(0.9);
        }

        .cart-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2;
            padding: 25px 25px 0;
        }

        .cart-panel h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            z-index: 2;
        }

        #cartItems {
            overflow-y: auto;
            transition: max-height 0.4s ease-out, opacity 0.3s ease;
            opacity: 1;
            flex: 1;
            margin-bottom: 15px;
            z-index: 2;
            max-height: calc(60vh - 180px);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #cartItems::-webkit-scrollbar {
            display: none;
        }

        #cartItems.updating {
            opacity: 0.6;
            transition: max-height 0.4s ease-out, opacity 0.2s ease;
        }

        .cart-buttons {
            display: flex;
            gap: 12px;
            padding: 15px 25px;
            flex-shrink: 0;
            z-index: 2;
            flex-wrap: wrap;
            margin-top: auto;
            position: sticky;
            bottom: 0;
        }

        .clear-btn, .copy-btn, .export-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
        }

        .clear-btn {
            background: rgba(255, 179, 186, 0.7);
            color: #2c3e50;
            flex: 1;
        }

        .clear-btn:hover {
            background: rgba(255, 154, 162, 0.8);
            transform: scale(1.05);
        }

        .copy-btn {
            background: rgba(179, 224, 204, 0.7);
            color: #2c3e50;
            flex: 1;
        }

        .copy-btn:hover {
            background: rgba(155, 212, 188, 0.8);
            transform: scale(1.05);
        }

        .export-btn {
            background: rgba(179, 186, 224, 0.7);
            color: #2c3e50;
            width: 100%;
            margin-top: 8px;
        }

        .export-btn:hover {
            background: rgba(155, 162, 212, 0.8);
            transform: scale(1.05);
        }

        .filter-bar {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 80%;
            justify-content: center;
            z-index: 999;
            overflow: hidden;
        }

        .filter-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            border-radius: 20px;
        }

        .filter-bar > * {
            position: relative;
            z-index: 2;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.4);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transform: scale(1);
        }

        .filter-btn.active {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .filter-btn:hover {
            background: rgba(208, 227, 255, 0.9);
            transform: scale(1.05);
        }

        #message {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1002;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        #message.show {
            opacity: 1;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(44, 62, 80, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
        }

        .cart-item button {
            padding: 8px 12px;
            font-size: 14px;
            background: rgba(255, 99, 71, 0.2);
            border: 1px solid rgba(255, 99, 71, 0.3);
            border-radius: 6px;
            color: #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .cart-item button:hover {
            background: rgba(255, 99, 71, 0.3);
            transform: scale(1.05);
        }

        .size-btn.soon {
            background: rgba(255, 165, 0, 0.3) !important;
            color: rgba(44, 62, 80, 0.7) !important;
            cursor: not-allowed;
        }
        
        .size-btn.sold-out {
            background: rgba(255, 68, 68, 0.3) !important;
            color: rgba(44, 62, 80, 0.7) !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.1s;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-modal.closing .preview-image {
            animation: popOut 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
            color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: calc(100% - 50px);
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 25px 15px 25px;
            overflow: hidden;
            display: none;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            
            .header-controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            
            .source-selector {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            
            #searchInput {
                min-width: 150px;
                width: 100%;
            }
            
            .cart-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
            
            .filter-bar {
                max-width: 90%;
            }
            
            .preview-image {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="mainTitle">📦 柯南</h1>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 搜索...">
                <button class="clear-search" id="clearSearch" style="display: none;">✕</button>
            </div>
            <div class="source-selector">
                <button class="source-btn active" onclick="changeDataSource('kenan')">柯南</button>
                <button class="source-btn" onclick="changeDataSource('xiaoming')">小明</button>
            </div>
        </div>
    </header>

    <div class="product-grid" id="productGrid">
        <div class="loading">
            <div class="spinner"></div>
            <span>正在加载商品数据...</span>
        </div>
    </div>

    <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" data-type="all">全部</button>
    </div>

    <div class="cart-panel">
        <div class="glass-effect"></div>
        <div class="cart-content">
            <h3>📝 当前清单 (<span id="cartCount">0</span>)</h3>
            <div id="cartItems"></div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="cart-buttons">
                <button class="clear-btn" onclick="clearCart()">🗑️ 清空</button>
                <button class="copy-btn" onclick="copyCart()">📋 复制清单</button>
                <button class="export-btn" onclick="exportToImage()">🖼️ 导出图片</button>
            </div>
        </div>
    </div>

    <div id="previewModal" class="preview-modal">
        <img id="previewImage" class="preview-image" src="" alt="预览图片">
    </div>

    <div id="message"></div>

    <script>
        // 数据源配置
        const dataSources = {
            'kenan': {
                title: '📦 柯南',
                link: 'https://docs.qq.com/sheet/DT0tsVExYc0xkc2dF?tab=BB08J2',
                txtUrl: 'https://fanghuaall.github.io/kenan.txt'
            },
            'xiaoming': {
                title: '🌟 小明',
                link: 'edge://newtab/',
                txtUrl: 'https://fanghuaall.github.io/xiaoming.txt'
            }
        };

        let sampleImages = [];
        let currentDataSource = 'kenan';
        let isExporting = false;
        let currentCanvas = null;
        
        // 图片缓存 - 加速图片加载
        const imageCache = new Map();
        
        // 从TXT文件获取商品数据
        async function loadProducts(source) {
            showMessage('🔄 正在加载商品数据...');
            
            try {
                const response = await fetch(dataSources[source].txtUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/plain',
                    }
                });

                if (!response.ok) {
                    throw new Error(`网络请求失败: ${response.status} ${response.statusText}`);
                }

                const textData = await response.text();
                
                const lines = textData.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('#'));
                
                if (lines.length > 0) {
                    showMessage('✅ 数据加载成功');
                    return lines;
                } else {
                    throw new Error('TXT文件为空或格式不正确');
                }
            } catch (error) {
                console.error('从TXT文件加载数据失败:', error);
                showMessage('❌ 数据加载失败，请检查网络连接');
                return [];
            }
        }

        // 解析文件名
        function parseFileName(fileName) {
            const [name, type, sizes] = fileName.split('_');
            return { 
                name, 
                type,
                sizes: sizes ? sizes.split('.').map(s => s.replace(/-.*/, '')) : ['S', 'M', 'L'],
                image: 'https://fanghuaall.github.io/img/' + name + '.jpg'
            };
        }

        // 创建筛选按钮
        function createFilterButtons() {
            const types = [...new Set(sampleImages.map(f => parseFileName(f).type))];
            const filterBar = document.getElementById('filterBar');
            filterBar.innerHTML = '<button class="filter-btn active" data-type="all">全部</button>';
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = type;
                btn.dataset.type = type;
                filterBar.appendChild(btn);
            });
        }

        // 筛选产品
        function filterProducts(typeFilter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const cardType = card.dataset.type;
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = (typeFilter === 'all' || cardType === typeFilter) && 
                                   name.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // 初始化筛选按钮
        function initFilterButtons() {
            document.getElementById('filterBar').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterProducts(e.target.dataset.type);
                }
            });
        }

        // 渲染产品
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            
            if (sampleImages.length === 0) {
                grid.innerHTML = '<div class="loading"><div class="spinner"></div><span>暂无商品数据</span></div>';
                return;
            }
            
            grid.innerHTML = sampleImages.map(fileName => {
                const product = parseFileName(fileName);
                return `
                    <div class="product-card" data-type="${product.type}">
                        <div class="glass-effect"></div>
                        <div class="glass-content">
                            <img class="product-image" 
                                 src="${product.image}" 
                                 alt="${product.name}"

        // 根据用户提供的具体规则计算最佳列数
        function calculateOptimalColumns(itemCount) {

        // 导出为图片功能
        async function exportToImage() {
            if (isExporting) {
                showMessage('🔄 正在生成图片，请稍候...');
                return;
            }
            
            if (cart.length === 0) {
                showMessage('❌ 购物车为空，无法导出');
                return;
            }

            isExporting = true;
            showMessage('🔄 正在生成图片...');
            
            // 显示进度条
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                // 创建新的画布，确保每次都是重新生成
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 设置画布尺寸 - 根据实际卡片数量计算
                const cardWidth = 240;
                const cardHeight = 320;
                const padding = 25;
                
                // 计算布局
                const cardsPerRow = calculateOptimalColumns(cart.length);
                const rows = Math.ceil(cart.length / cardsPerRow);
                
                canvas.width = cardsPerRow * cardWidth + (cardsPerRow + 1) * padding;
                canvas.height = rows * cardHeight + (rows + 1) * padding;
                
                // 设置背景
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#d2dff3');
                gradient.addColorStop(1, '#aeb9cd');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 批量加载图片
                const imageLoadPromises = [];
                const imageMap = new Map();
                
                // 首先尝试从缓存加载图片
                for (let i = 0; i < cart.length; i++) {
                    const item = cart[i];
                    if (imageCache.has(item.image)) {
                        imageMap.set(i, imageCache.get(item.image));
                    } else {
                        // 如果缓存中没有，则创建加载承诺
                        imageLoadPromises.push(
                            loadImageWithFallback(item.image).then(img => {
                                if (img) {
                                    imageMap.set(i, img);
                                    imageCache.set(item.image, img); // 缓存图片
                                }
                                return img;
                            })
                        );
                    }
                }
                
                // 等待所有图片加载完成
                if (imageLoadPromises.length > 0) {
                    await Promise.all(imageLoadPromises);
                }
                
                // 绘制所有卡片
                let cardIndex = 0;
                let loadedImagesCount = 0;
                const totalImages = cart.length;
                
                // 分块绘制 - 提升绘制性能
                const chunkSize = Math.max(1, Math.floor(cart.length / 10));
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cardsPerRow; col++) {
                        if (cardIndex >= cart.length) break;
                        
                        const item = cart[cardIndex];
                        const x = col * cardWidth + (col + 1) * padding;
                        const y = row * cardHeight + (row + 1) * padding;
                        
                        // 绘制卡片背景
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                        drawRoundedRect(ctx, x, y, cardWidth, cardHeight, 20);
                        ctx.fill();
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        // 图片区域
                        const imgX = x + 25;
                        const imgY = y + 25;
                        const imgWidth = cardWidth - 50;
                        const imgHeight = 190;
                        
                        // 图片背景
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                        ctx.fill();
                        
                        // 绘制商品图片
                        const img = imageMap.get(cardIndex);
                        if (img) {
                            ctx.save();
                            drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                            ctx.clip();
                            ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                            ctx.restore();
                            loadedImagesCount++;
                        } else {
                            // 如果图片加载失败，绘制占位符
                            drawPlaceholder(ctx, imgX, imgY, imgWidth, imgHeight, item.name);
                        }
                        
                        // 商品名称
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 14px Arial';
                        ctx.textAlign = 'center';
                        
                        // 名称过长时截断
                        let displayName = item.name;
                        const maxWidth = cardWidth - 50;
                        let textWidth = ctx.measureText(displayName).width;
                        
                        if (textWidth > maxWidth) {
                            while (textWidth > maxWidth && displayName.length > 3) {
                                displayName = displayName.substring(0, displayName.length - 1) + '...';
                                textWidth = ctx.measureText(displayName).width;
                            }
                        }
                        
                        ctx.fillText(displayName, x + cardWidth/2, y + 240);
                        
                        // 尺码按钮
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        drawRoundedRect(ctx, x + 25, y + 260, cardWidth - 50, 35, 10);
                        ctx.fill();
                        ctx.stroke();
                        
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 14px Arial';
                        ctx.fillText(item.size, x + cardWidth/2, y + 282);
                        
                        cardIndex++;
                        
                        // 更新进度条
                        if (cardIndex % chunkSize === 0 || cardIndex === cart.length) {
                            const progress = (cardIndex / cart.length) * 100;
                            progressFill.style.width = `${progress}%`;
                            
                            // 避免阻塞UI
                            await new Promise(resolve => {
                                setTimeout(resolve, 0);
                            });
                        }
                    }
                }
                
                // 存储当前画布
                currentCanvas = canvas;
                
                // 显示预览
                const dataURL = canvas.toDataURL('image/png');
                const previewImage = document.getElementById('previewImage');
                const previewModal = document.getElementById('previewModal');
                
                previewImage.src = dataURL;
                
                // 重置模态框状态
                previewModal.style.display = 'flex';
                previewModal.classList.remove('closing');
                previewModal.classList.add('show');
                
                // 隐藏进度条
                progressBar.style.display = 'none';
                
                // 显示加载结果
                if (loadedImagesCount === totalImages) {
                    showMessage('✅ 图片生成成功！点击图片可复制');
                } else {
                    showMessage(`⚠️ 图片生成完成 (${loadedImagesCount}/${totalImages} 张图片加载成功)`);
                }
                
            } catch (error) {
                console.error('生成图片失败:', error);
                showMessage('❌ 图片生成失败: ' + error.message);
                
                // 隐藏进度条
                progressBar.style.display = 'none';
            } finally {
                // 确保导出状态被重置
                isExporting = false;
            }
        }

        // 改进的图片加载函数，包含重试机制
        function loadImageWithFallback(src) {
            return new Promise((resolve) => {
                // 首先检查缓存
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));
                    return;
                }
                
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                // 设置超时
                const timeout = setTimeout(() => {
                    console.warn(`图片加载超时: ${src}`);
                    resolve(null);
                }, 3000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.warn(`图片加载失败: ${src}`);
                    resolve(null);
                };
                
                // 添加时间戳避免缓存问题
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;
            });
        }

        // 绘制占位符
        function drawPlaceholder(ctx, x, y, width, height, name) {
            ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.fillRect(x, y, width, height);
            
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // 缩短名称以适应占位符
            let displayName = name;
            if (name.length > 8) {
                displayName = name.substring(0, 6) + '...';
            }
            
            ctx.fillText(displayName, x + width/2, y + height/2);
            ctx.fillText('图片加载失败', x + width/2, y + height/2 + 15);
        }

        // 绘制圆角矩形
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 复制图片到剪贴板
        async function copyImageToClipboard() {
            if (!currentCanvas) {
                showMessage('❌ 没有可复制的图片');
                return;
            }

            try {
                // 使用现代Clipboard API
                if (navigator.clipboard && navigator.clipboard.write) {
                    currentCanvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            showMessage('✅ 图片已成功复制到剪贴板！');
                            closePreview();
                        } catch (err) {
                            console.error('复制失败:', err);
                            fallbackCopyImage();
                        }
                    });
                } else {
                    // 使用传统方法
                    fallbackCopyImage();
                }
            } catch (err) {
                console.error('复制失败:', err);
                showMessage('❌ 复制失败，请使用浏览器右键菜单复制图片');
            }
        }

        // 备用复制方法
        function fallbackCopyImage() {
            if (!currentCanvas) return;
            
            // 创建一个临时img元素
            const img = document.createElement('img');
            img.src = currentCanvas.toDataURL('image/png');
            
            // 创建一个临时div来包含图片
            const container = document.createElement('div');
            container.appendChild(img);
            document.body.appendChild(container);
            
            // 选中图片
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // 尝试复制
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('✅ 图片已成功复制到剪贴板！');
                    closePreview();
                } else {
                    throw new Error('复制命令执行失败');
                }
            } catch (err) {
                console.error('备用复制方法失败:', err);
                showMessage('❌ 复制失败，请右键图片选择"复制图片"');
            }
            
            // 清理
            selection.removeAllRanges();
            document.body.removeChild(container);
        }

                }
                
                @keyframes fadeOut {
                    0% { opacity: 1; transform: translateX(0); }
                    100% { opacity: 0; transform: translateX(100%); }
                }
                
                @keyframes panelFadeOut {
                    0% { opacity: 1; transform: scale(1); }
                    100% { opacity: 0; transform: scale(0.9); }
                }
                
                @keyframes ripple {
                    0% {
                        transform: translate(-50%, -50%) scale(0);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -50%) scale(2.5);
                        opacity: 0;
                    }
                }
                
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
