                default:

        // å¯¼å‡ºä¸ºå›¾ç‰‡åŠŸèƒ½ - æ˜¾ç¤ºé¢„è§ˆ
        async function exportToImage() {
            if (cart.length === 0) {
                showMessage('âŒ è´­ç‰©è½¦ä¸ºç©ºï¼Œæ— æ³•å¯¼å‡º');
                return;
            }

            showMessage('ğŸ”„ æ­£åœ¨ç”Ÿæˆå›¾ç‰‡...');

            // åˆ›å»ºç”»å¸ƒ
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸ - æ ¹æ®å®é™…å¡ç‰‡æ•°é‡è®¡ç®—
            const cardWidth = 240;
            const cardHeight = 300;
            const padding = 25;
            
            // ä½¿ç”¨æ™ºèƒ½ç®—æ³•è®¡ç®—æœ€ä½³åˆ—æ•°
            const cardsPerRow = calculateOptimalColumns(cart.length);
            const rows = Math.ceil(cart.length / cardsPerRow);
            
            canvas.width = cardsPerRow * cardWidth + (cardsPerRow + 1) * padding;
            canvas.height = rows * cardHeight + (rows + 1) * padding;
            
            // è®¾ç½®èƒŒæ™¯ - ä½¿ç”¨æµ…è‰²æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f5f7fa');
            gradient.addColorStop(1, '#c3cfe2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ¯ä¸ªå¡ç‰‡
            let cardIndex = 0;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cardsPerRow; col++) {
                    if (cardIndex >= cart.length) break;
                    
                    const item = cart[cardIndex];
                    const x = col * cardWidth + (col + 1) * padding;
                    const y = row * cardHeight + (row + 1) * padding;
                    
                    // ç»˜åˆ¶å¡ç‰‡èƒŒæ™¯ï¼ˆç»ç’ƒæ•ˆæœï¼‰
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.roundRect(x, y, cardWidth, cardHeight, 20);
                    ctx.fill();
                    
                    // ç»˜åˆ¶è¾¹æ¡†
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // ç»˜åˆ¶å•†å“å›¾ç‰‡åŒºåŸŸ
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(x + 25, y + 25, cardWidth - 50, 140);
                    
                    // ç»˜åˆ¶å•†å“åç§°
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(item.name, x + cardWidth/2, y + 190);
                    
                    // ç»˜åˆ¶å°ºç æŒ‰é’®
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.roundRect(x + 25, y + 210, cardWidth - 50, 35, 10);
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.stroke();
                    
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(item.size, x + cardWidth/2, y + 232);
                    
                    cardIndex++;
                }
            }
            
            // ä¿å­˜canvasç”¨äºåç»­å¤åˆ¶
            currentCanvas = canvas;
            
            // å°†Canvasè½¬æ¢ä¸ºDataURLå¹¶æ˜¾ç¤ºé¢„è§ˆ
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('previewImage').src = dataURL;
            document.getElementById('previewModal').classList.add('show');
        }

        // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿

        // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
        function fallbackCopyImage() {
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶imgå…ƒç´ 
            const img = document.createElement('img');
            img.src = currentCanvas.toDataURL('image/png');
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶divæ¥åŒ…å«å›¾ç‰‡
            const container = document.createElement('div');

            document.body.appendChild(container);
            
            // é€‰ä¸­å›¾ç‰‡
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // å°è¯•å¤åˆ¶
                const successful = document.execCommand('copy');
                if (successful) {

                    closePreview(); // å¤åˆ¶åå…³é—­é¢„è§ˆ

            // æ¸…ç†
