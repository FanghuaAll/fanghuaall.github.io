<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êä•Ë¥ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #d2dff3 0%, #aeb9cd 100%);
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            position: fixed;
            width: calc(100% - 40px);
            max-width: 1400px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1;
            border-radius: 20px;
        }

        header > * {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin: 0;
            white-space: nowrap;
        }

        header h1:hover {
            transform: translateY(-2px);
            color: #3498db;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        #searchInput::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: rgba(44, 62, 80, 0.6);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .clear-search:hover {
            color: #2c3e50;
            background: rgba(44, 62, 80, 0.1);
        }

        .source-selector {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .source-btn {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            min-width: 100px;
            transform: scale(1);
        }

        .source-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .source-btn.active {
            background: rgba(52, 152, 219, 0.5);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .source-btn:active,
        .filter-btn:active,
        .size-btn:active,
        .clear-btn:active,
        .copy-btn:active,
        .clear-search:active,
        .cart-item button:active,
        .export-btn:active {
            transform: scale(0.92);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-grid {
            margin: 120px auto 150px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1400px;
            padding: 0 20px;
        }

        .product-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 340px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .glass-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.7);
            z-index: 1;
            border-radius: 20px;
        }

        .product-image-container {
            width: 100%;
            height: 210px;
            position: relative;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
            opacity: 0;
            cursor: pointer;
        }

        .product-image.loaded {
            opacity: 1;
        }

        .product-image.error {
            opacity: 0;
        }

        .image-skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.4) 25%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 12px;
        }

        .image-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            color: rgba(44, 62, 80, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .image-error i {
            font-size: 2em;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .image-error span {
            font-size: 0.9em;
            font-weight: 500;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .product-card h3 {
            margin: 0 0 12px 0;
            font-size: 1em;
            color: #2c3e50;
            font-weight: normal;
            text-align: center;
            line-height: 1.4;
            padding: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .product-card h3:hover {
            color: #3498db;
            transform: scale(1.05);
        }

        .size-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .size-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            cursor: pointer;
            min-width: 70px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .size-btn.ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.8s ease-out forwards;
            z-index: 1;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .cart-panel {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 380px;
            max-height: 85vh; /* Â¢ûÂä†Âà∞85%ËßÜÂè£È´òÂ∫¶ */
            display: none;
            flex-direction: column;
            z-index: 1001;
            border-radius: 20px;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .cart-panel.hiding {
            opacity: 0;
            transform: scale(0.9);
        }

        /* ÂΩìË¥≠Áâ©ËΩ¶È°πÁõÆÂæàÂ§öÊó∂ÁöÑÁâπÊÆäÊ†∑Âºè */
        .cart-panel.full {
            max-height: 90vh;
        }

        .cart-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2;
            padding: 20px 20px 0;
            overflow: hidden;
            min-height: 200px; /* Á°Æ‰øùÊúÄÂ∞èÈ´òÂ∫¶ */
        }

        .cart-panel h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            z-index: 2;
            flex-shrink: 0;
        }

        #cartItems {
            overflow-y: auto;
            opacity: 1;
            flex: 1 1 auto; /* ‰øÆÊîπ‰∏∫Ëá™Âä®Â¢ûÈïøÂíåÊî∂Áº© */
            margin-bottom: 15px;
            z-index: 2;
            max-height: calc(85vh - 160px); /* Êõ¥Êñ∞È´òÂ∫¶ËÆ°ÁÆó */
            scrollbar-width: thin;
            scrollbar-color: rgba(52, 152, 219, 0.5) rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 100px; /* Ê∑ªÂä†ÊúÄÂ∞èÈ´òÂ∫¶ */
        }

        .cart-panel.full #cartItems {
            max-height: calc(90vh - 160px);
        }

        #cartItems::-webkit-scrollbar {
            width: 6px;
        }

        #cartItems::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #cartItems::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);
            border-radius: 3px;
        }

        #cartItems.updating {
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .cart-buttons {
            display: flex;
            gap: 12px;
            padding: 15px 20px;
            flex-shrink: 0;
            z-index: 2;
            flex-wrap: wrap;
            margin-top: auto;
            position: sticky;
            bottom: 0;
        }

        .clear-btn, .copy-btn, .export-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
        }

        .clear-btn {
            background: rgba(255, 179, 186, 0.5);
            color: #2c3e50;
            flex: 1;
        }

        .clear-btn:hover {
            background: rgba(255, 154, 162, 0.7);
            transform: scale(1.05);
        }

        .copy-btn {
            background: rgba(179, 224, 204, 0.5);
            color: #2c3e50;
            flex: 1;
        }

        .copy-btn:hover {
            background: rgba(155, 212, 188, 0.7);
            transform: scale(1.05);
        }

        .export-btn {
            background: rgba(179, 186, 224, 0.5);
            color: #2c3e50;
            width: 100%;
            margin-top: 8px;
        }

        .export-btn:hover {
            background: rgba(155, 162, 212, 0.7);
            transform: scale(1.05);
        }

        .filter-bar {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 80%;
            justify-content: center;
            z-index: 999;
            overflow: hidden;
        }

        .filter-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            border-radius: 20px;
        }

        .filter-bar > * {
            position: relative;
            z-index: 2;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.4);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transform: scale(1);
        }

        .filter-btn.active {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .filter-btn:hover {
            background: rgba(208, 227, 255, 0.9);
            transform: scale(1.05);
        }

        #message {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1002;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        #message.show {
            opacity: 1;
        }

        /* Ê∞¥Âπ≥Â∏ÉÂ±ÄÁöÑË¥≠Áâ©ËΩ¶È°π */
        .cart-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            min-height: 70px; /* Á°Æ‰øùÊúÄÂ∞èÈ´òÂ∫¶ */
            max-height: 90px; /* Ê∑ªÂä†ÊúÄÂ§ßÈ´òÂ∫¶ÈôêÂà∂ */
            flex-shrink: 0; /* Èò≤Ê≠¢Ë¢´ÂéãÁº© */
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image-container {
            position: relative;
            flex-shrink: 0;
            margin-right: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            object-fit: contain;
        }

        .cart-item-size-badge {
            margin-top: -8px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .cart-item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .cart-item-name {
            color: #2c3e50;
            font-size: 0.95em;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex: 1;
            padding-right: 8px;
        }

        .cart-item-remove-btn {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 99, 71, 0.15);
            border: 1px solid rgba(255, 99, 71, 0.3);
            color: #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .cart-item-remove-btn:hover {
            background: rgba(255, 99, 71, 0.25);
            transform: scale(1.1);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            padding: 4px 10px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .cart-item-quantity-number {
            font-weight: 700;
            color: #3498db;
            font-size: 0.95em;
            min-width: 20px;
            text-align: center;
        }

        .cart-item-quantity-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.15);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .cart-item-quantity-btn:hover {
            background: rgba(52, 152, 219, 0.25);
            transform: scale(1.1);
        }

        .cart-item-quantity-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .size-btn.soon {
            background: rgba(255, 165, 0, 0.5) !important;
            color: rgba(44, 62, 80, 0.9) !important;
            cursor: not-allowed;
        }
        
        .size-btn.sold-out {
            background: rgba(255, 68, 68, 0.3) !important;
            color: rgba(44, 62, 80, 0.7) !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.1s;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-modal.closing .preview-image {
            animation: popOut 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
            color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: calc(100% - 50px);
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 25px 15px 25px;
            overflow: hidden;
            display: none;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* ÂõæÁâáÂ§çÂà∂Âä®Áîª */
        .product-image.copying {
            animation: copySuccess 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        @keyframes copySuccess {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(52, 152, 219, 0);
            }
            25% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0.3);
            }
            75% {

        let productsData = [];

        const imageCache = new Map();
        
        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆÁªìÊûÑÊîπ‰∏∫‰ΩøÁî®MapÊù•ÂêàÂπ∂Áõ∏ÂêåÂïÜÂìÅÔºåÊåâÊï∞ÊçÆÊ∫êÂàÜÂºÄÂ≠òÂÇ®
        let cartMap = new Map(); // ÂΩìÂâçÊï∞ÊçÆÊ∫êÁöÑË¥≠Áâ©ËΩ¶
        
        // Â≠òÂÇ®ÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑË¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        const allCartData = new Map(); // key: Êï∞ÊçÆÊ∫êÂêçÁß∞, value: cartMap

        // ‰ªéTXTÊñá‰ª∂Ëé∑ÂèñÂïÜÂìÅÊï∞ÊçÆ - ‰øÆÂ§çÂõæÁâáË∑ØÂæÑÈóÆÈ¢ò
        async function loadProducts(source) {
            showMessage('üîÑ Ê≠£Âú®Âä†ËΩΩÂïÜÂìÅÊï∞ÊçÆ...');
            
            try {
                const response = await fetch(dataSources[source].txtUrl, {
                    method: 'GET',

                });

                if (!response.ok) {
                    throw new Error(`ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•: ${response.status} ${response.statusText}`);
                }

                const textData = await response.text();
                
                const lines = textData.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('#'));
                
                // Â§ÑÁêÜÊØè‰∏ÄË°åÊï∞ÊçÆÔºåËß£ÊûêSKU‰ΩÜ‰∏çÂΩ±ÂìçÂõæÁâáË∑ØÂæÑ
                productsData = lines.map(line => {
                    // Ê†ºÂºèÂèØËÉΩÊòØÔºöSKU_ÂïÜÂìÅÂêçÁß∞_ÂïÜÂìÅÁ±ªÂûã_Â∞∫Á†Å
                    // ‰æãÂ¶ÇÔºö952701_Êª°Âç∞ÊØõË°£_ÊØõË°£_S.M.L.XL
                    // ÊàñËÄÖÊ≤°ÊúâSKUÔºöÊª°Âç∞ÊØõË°£_ÊØõË°£_S.M.L.XL
                    
                    const parts = line.split('_');
                    let sku = null;
                    let name = '';
                    let type = '';
                    let sizes = '';
                    
                    if (parts.length >= 3) {
                        // Ê£ÄÊü•Á¨¨‰∏ÄÈÉ®ÂàÜÊòØÂê¶ÊòØSKUÔºàÊï∞Â≠óÔºâ
                        if (/^\d+$/.test(parts[0])) {
                            // Á¨¨‰∏ÄÈÉ®ÂàÜÊòØSKU
                            sku = parts[0];
                            name = parts[1] || '';
                            type = parts[2] || '';
                            sizes = parts[3] || '';
                        } else {
                            // Ê≤°ÊúâSKU
                            sku = null;
                            name = parts[0] || '';
                            type = parts[1] || '';
                            sizes = parts[2] || '';
                        }
                    } else {
                        // Ê†ºÂºè‰∏çÊ≠£Á°ÆÁöÑË°åÔºåËøîÂõûÈªòËÆ§ÂÄº
                        name = line;
                        type = 'ÂÖ∂‰ªñ';
                        sizes = '';
                    }
                    
                    // Â§ÑÁêÜÂ∞∫Á†Å‰ø°ÊÅØ
                    let sizeArray;
                    if (!sizes || sizes.trim() === '') {
                        sizeArray = ['Âç≥Â∞Ü‰∏äÊû∂'];
                    } else {
                        sizeArray = sizes ? sizes.split('.').map(s => s.replace(/-.*/, '')) : ['S', 'M', 'L'];
                    }
                    
                    // ÂõæÁâáË∑ØÂæÑ‰øÆÂ§çÔºö‰ΩøÁî®ÂïÜÂìÅÂêçÁß∞‰Ωú‰∏∫ÂõæÁâáÊñá‰ª∂ÂêçÔºåËÄå‰∏çÊòØÂåÖÂê´SKUÁöÑÂêçÁß∞
                    // È¶ñÂÖàÂ∞ùËØï‰ΩøÁî®ÂïÜÂìÅÂêçÁß∞Êü•ÊâæÂõæÁâá
                    const imageName = name;
                    const imageUrl = `https://fanghuaall.github.io/img/${encodeURIComponent(imageName)}.jpg`;
                    
                    return {
                        sku: sku,
                        name: name,
                        type: type,
                        sizes: sizeArray,
                        image: imageUrl,
                        fileName: line, // ÂéüÂßãÊñá‰ª∂Âêç
                        searchableText: (sku ? sku + ' ' : '') + name // Áî®‰∫éÊêúÁ¥¢ÁöÑÊñáÊú¨

                });
                
                // ‰øùÁïôÂéüÂßãsampleImagesÁî®‰∫éÂÖºÂÆπÊÄß
                sampleImages = productsData.map(p => p.fileName);
                
                if (productsData.length > 0) {
                    showMessage('‚úÖ Êï∞ÊçÆÂä†ËΩΩÊàêÂäü');
                    return productsData;
                } else {
                    throw new Error('TXTÊñá‰ª∂‰∏∫Á©∫ÊàñÊ†ºÂºè‰∏çÊ≠£Á°Æ');
                }
            } catch (error) {
                console.error('‰ªéTXTÊñá‰ª∂Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                showMessage('‚ùå Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                return [];
            }
        }

        // ÂàõÂª∫Á≠õÈÄâÊåâÈíÆ

        // Á≠õÈÄâ‰∫ßÂìÅ - ÊîπËøõÁâàÔºåÊîØÊåÅSKUÊêúÁ¥¢
        function filterProducts(typeFilter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

        // ÂàùÂßãÂåñÁ≠õÈÄâÊåâÈíÆ
        function initFilterButtons() {
            document.getElementById('filterBar').addEventListener('click', (e) => {

        // ‰ºòÂåñÂõæÁâáÂä†ËΩΩÂáΩÊï∞
        function loadProductImage(imgElement, src, productName) {
            return new Promise((resolve) => {
                const container = imgElement.parentElement;
                const skeleton = container.querySelector('.image-skeleton');
                const errorDisplay = container.querySelector('.image-error');
                
                // ÊòæÁ§∫È™®Êû∂Â±è
                skeleton.style.display = 'block';
                errorDisplay.style.display = 'none';
                imgElement.classList.remove('loaded', 'error');
                
                // È¶ñÂÖàÊ£ÄÊü•ÁºìÂ≠ò
                if (imageCache.has(src)) {
                    const cachedImg = imageCache.get(src);
                    imgElement.src = cachedImg.src;
                    imgElement.classList.add('loaded');
                    skeleton.style.display = 'none';
                    
                    // Ê∑ªÂä†ÂõæÁâáÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨
                    imgElement.addEventListener('click', function(e) {
                        handleImageClick(e, cachedImg, productName);
                    });
                    
                    resolve(true);
                    return;
                }
                
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                let loaded = false;
                const timeout = setTimeout(() => {
                    if (!loaded) {
                        handleImageError();
                    }
                }, 8000); // 8ÁßíË∂ÖÊó∂
                
                img.onload = () => {
                    loaded = true;
                    clearTimeout(timeout);
                    
                    // ÁºìÂ≠òÂõæÁâá
                    imageCache.set(src, img);
                    
                    // Ê∑°ÂÖ•ÂõæÁâá
                    imgElement.src = src;
                    imgElement.classList.add('loaded');
                    skeleton.style.display = 'none';
                    
                    // Ê∑ªÂä†ÂõæÁâáÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨
                    imgElement.addEventListener('click', function(e) {
                        handleImageClick(e, img, productName);
                    });
                    
                    resolve(true);
                };
                
                img.onerror = () => {
                    loaded = true;
                    clearTimeout(timeout);
                    
                    // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÂ∞ùËØïÂÖ∂‰ªñÂèØËÉΩÁöÑÂõæÁâáË∑ØÂæÑ
                    const productNameOnly = productName.replace(/\d+_/, ''); // ÁßªÈô§ÂèØËÉΩÁöÑSKUÂâçÁºÄ
                    const alternativeUrl = `https://fanghuaall.github.io/img/${encodeURIComponent(productNameOnly)}.jpg`;
                    
                    if (src !== alternativeUrl) {
                        // Â∞ùËØïÂ§áÁî®URL
                        img.src = alternativeUrl;
                        img.onload = () => {
                            loaded = true;
                            imageCache.set(alternativeUrl, img);
                            imgElement.src = alternativeUrl;
                            imgElement.classList.add('loaded');
                            skeleton.style.display = 'none';
                            
                            // Ê∑ªÂä†ÂõæÁâáÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨
                            imgElement.addEventListener('click', function(e) {
                                handleImageClick(e, img, productName);
                            });
                            
                            resolve(true);
                        };
                        img.onerror = () => {
                            handleImageError();
                            resolve(false);
                        };
                    } else {
                        handleImageError();
                        resolve(false);
                    }
                };
                
                function handleImageError() {
                    imgElement.classList.add('error');
                    skeleton.style.display = 'none';
                    errorDisplay.style.display = 'flex';
                    errorDisplay.querySelector('span').textContent = productName;
                }
                
                // Ê∑ªÂä†Êó∂Èó¥Êà≥ÈÅøÂÖçÁºìÂ≠òÈóÆÈ¢ò
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;
            });
        }
        
        // Â§ÑÁêÜÂõæÁâáÁÇπÂáª‰∫ã‰ª∂ - Â§çÂà∂ÂõæÁâáÂà∞Ââ™Ë¥¥Êùø
        async function handleImageClick(event, img, productName) {
            const imgElement = event.target;
            const container = imgElement.parentElement;
            
            try {
                // ÂàõÂª∫canvasÊù•Â§çÂà∂ÂõæÁâá
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth || img.width || 300;
                canvas.height = img.naturalHeight || img.height || 300;
                
                const ctx = canvas.getContext('2d');
                
                // ÁªòÂà∂ÁôΩËâ≤ËÉåÊôØ
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂ÂõæÁâá
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Â§çÂà∂ÂõæÁâáÂà∞Ââ™Ë¥¥Êùø
                canvas.toBlob(async (blob) => {
                    try {
                        if (navigator.clipboard && navigator.clipboard.write) {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            
                            // Ê∑ªÂä†ËßÜËßâÂèçÈ¶à
                            imgElement.classList.add('copying');
                            container.classList.add('copying');
                            
                            // ÂàõÂª∫ÊàêÂäüÊèêÁ§∫
                            const tooltip = document.createElement('div');
                            tooltip.className = 'copy-success-tooltip';
                            tooltip.textContent = '‚úÖ ÂõæÁâáÂ∑≤Â§çÂà∂';
                            container.appendChild(tooltip);
                            
                            // Ê∏ÖÁêÜÂä®ÁîªÂíåÊèêÁ§∫
                            setTimeout(() => {
                                imgElement.classList.remove('copying');
                                container.classList.remove('copying');
                                tooltip.remove();
                            }, 600);
                        } else {
                            throw new Error('Clipboard API not supported');
                        }
                    } catch (err) {
                        console.error('Â§çÂà∂Â§±Ë¥•:', err);
                        fallbackCopyImage(canvas, productName, imgElement, container);
                    }
                }, 'image/png');
                
            } catch (error) {
                console.error('ÂàõÂª∫canvasÂ§±Ë¥•:', error);
                showMessage('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }
        
        // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
        function fallbackCopyImage(canvas, productName, imgElement, container) {
            // ÂàõÂª∫‰∏¥Êó∂imgÂÖÉÁ¥†
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂divÊù•ÂåÖÂê´ÂõæÁâá
            const tempContainer = document.createElement('div');
            tempContainer.appendChild(img);
            document.body.appendChild(tempContainer);
            
            // ÈÄâ‰∏≠ÂõæÁâá
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // Â∞ùËØïÂ§çÂà∂
                const successful = document.execCommand('copy');
                if (successful) {
                    // Ê∑ªÂä†ËßÜËßâÂèçÈ¶à
                    imgElement.classList.add('copying');
                    container.classList.add('copying');
                    
                    // ÂàõÂª∫ÊàêÂäüÊèêÁ§∫
                    const tooltip = document.createElement('div');
                    tooltip.className = 'copy-success-tooltip';
                    tooltip.textContent = '‚úÖ ÂõæÁâáÂ∑≤Â§çÂà∂';
                    container.appendChild(tooltip);
                    
                    showMessage(`üìã Â∑≤Â§çÂà∂ÂõæÁâá: ${productName}`);
                    
                    // Ê∏ÖÁêÜÂä®ÁîªÂíåÊèêÁ§∫
                    setTimeout(() => {
                        imgElement.classList.remove('copying');
                        container.classList.remove('copying');
                        tooltip.remove();
                    }, 600);
                } else {

        function initLazyLoading() {

        function saveCurrentCartToStorage() {

        // Ë∞ÉÊï¥Ë¥≠Áâ©ËΩ¶Èù¢ÊùøÈ´òÂ∫¶
        function adjustCartPanelHeight() {

        // Â§çÂà∂Ë¥≠Áâ©ËΩ¶ÂÜÖÂÆπÔºàÂêàÂπ∂ÂêéÁöÑÔºâ - ‰∏çÂåÖÂê´SKU
        function copyCart() {

            cartMap.forEach(item => {
                items.push(`${item.name} - ${item.size}${item.quantity > 1 ? ` √ó ${item.quantity}` : ''}`);

        // Ê†πÊçÆÁî®Êà∑Êèê‰æõÁöÑÂÖ∑‰ΩìËßÑÂàôËÆ°ÁÆóÊúÄ‰Ω≥ÂàóÊï∞
        function calculateOptimalColumns(itemCount) {
            switch(itemCount) {
                case 1: return 1;
                case 2: return 2;
                case 3: return 3;
                case 4: return 2;
                case 5: return 5;
                case 6: return 3;

        // ÂØºÂá∫‰∏∫ÂõæÁâáÂäüËÉΩÔºàÊîØÊåÅÂ§ö‰ª∂ÂïÜÂìÅÂêàÂπ∂ÊòæÁ§∫Ôºâ
        async function exportToImage() {
            if (isExporting) {
                showMessage('üîÑ Ê≠£Âú®ÁîüÊàêÂõæÁâáÔºåËØ∑Á®çÂÄô...');

                return;
            }

            isExporting = true;
            showMessage('üîÑ Ê≠£Âú®ÁîüÊàêÂõæÁâá...');
            
            // ÊòæÁ§∫ËøõÂ∫¶Êù°
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                // ÂàõÂª∫Êñ∞ÁöÑÁîªÂ∏ÉÔºåÁ°Æ‰øùÊØèÊ¨°ÈÉΩÊòØÈáçÊñ∞ÁîüÊàê
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏ - Ê†πÊçÆÂÆûÈôÖÂç°ÁâáÊï∞ÈáèËÆ°ÁÆó
                const cardWidth = 240;
                const cardHeight = 320;
                const padding = 25;
                
                // ËÆ°ÁÆóÂ∏ÉÂ±Ä
                const cardsPerRow = calculateOptimalColumns(cartMap.size);
                const rows = Math.ceil(cartMap.size / cardsPerRow);
                
                canvas.width = cardsPerRow * cardWidth + (cardsPerRow + 1) * padding;
                canvas.height = rows * cardHeight + (rows + 1) * padding;
                
                // ËÆæÁΩÆËÉåÊôØ
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#d2dff3');
                gradient.addColorStop(1, '#aeb9cd');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÊâπÈáèÂä†ËΩΩÂõæÁâá
                const imageLoadPromises = [];
                const imageMap = new Map();
                
                // È¶ñÂÖàÂ∞ùËØï‰ªéÁºìÂ≠òÂä†ËΩΩÂõæÁâá
                const cartItems = Array.from(cartMap.values());
                for (let i = 0; i < cartItems.length; i++) {
                    const item = cartItems[i];
                    if (imageCache.has(item.image)) {
                        imageMap.set(i, imageCache.get(item.image));
                    } else {
                        // Â¶ÇÊûúÁºìÂ≠ò‰∏≠Ê≤°ÊúâÔºåÂàôÂàõÂª∫Âä†ËΩΩÊâøËØ∫
                        imageLoadPromises.push(
                            loadImageWithFallback(item.image).then(img => {
                                if (img) {
                                    imageMap.set(i, img);
                                    imageCache.set(item.image, img); // ÁºìÂ≠òÂõæÁâá
                                }
                                return img;
                            })
                        );
                    }
                }
                
                // Á≠âÂæÖÊâÄÊúâÂõæÁâáÂä†ËΩΩÂÆåÊàê
                if (imageLoadPromises.length > 0) {
                    await Promise.all(imageLoadPromises);
                }
                
                // ÁªòÂà∂ÊâÄÊúâÂç°Áâá
                let cardIndex = 0;
                let loadedImagesCount = 0;
                const totalImages = cartItems.length;
                
                // ÂàÜÂùóÁªòÂà∂ - ÊèêÂçáÁªòÂà∂ÊÄßËÉΩ
                const chunkSize = Math.max(1, Math.floor(cartItems.length / 10));
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cardsPerRow; col++) {
                        if (cardIndex >= cartItems.length) break;
                        
                        const item = cartItems[cardIndex];
                        const x = col * cardWidth + (col + 1) * padding;
                        const y = row * cardHeight + (row + 1) * padding;
                        
                        // ÁªòÂà∂Âç°ÁâáËÉåÊôØ
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                        drawRoundedRect(ctx, x, y, cardWidth, cardHeight, 20);
                        ctx.fill();
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        // ÂõæÁâáÂå∫Âüü
                        const imgX = x + 25;
                        const imgY = y + 25;
                        const imgWidth = cardWidth - 50;
                        const imgHeight = 190;
                        
                        // ÂõæÁâáËÉåÊôØ
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                        ctx.fill();
                        
                        // ÁªòÂà∂ÂïÜÂìÅÂõæÁâá
                        const img = imageMap.get(cardIndex);
                        if (img) {
                            ctx.save();
                            drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                            ctx.clip();
                            ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                            ctx.restore();
                            loadedImagesCount++;
                        } else {
                            // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÁªòÂà∂Âç†‰ΩçÁ¨¶
                            drawPlaceholder(ctx, imgX, imgY, imgWidth, imgHeight, item.name);
                        }
                        
                        // ÂïÜÂìÅÂêçÁß∞
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 15px Arial';
                        ctx.textAlign = 'center';
                        
                        // ÂêçÁß∞ËøáÈïøÊó∂Êà™Êñ≠
                        let displayName = item.name;
                        const maxWidth = cardWidth - 50;
                        let textWidth = ctx.measureText(displayName).width;
                        
                        if (textWidth > maxWidth) {
                            while (textWidth > maxWidth && displayName.length > 3) {
                                displayName = displayName.substring(0, displayName.length - 1) + '...';
                                textWidth = ctx.measureText(displayName).width;
                            }
                        }
                        
                        ctx.fillText(displayName, x + cardWidth/2, y + 240);
                        
                        // Â∞∫Á†Å‰ø°ÊÅØÔºàÊòæÁ§∫ÂêàÂπ∂ÂêéÁöÑÊï∞ÈáèÔºâ
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        drawRoundedRect(ctx, x + 25, y + 260, cardWidth - 50, 35, 10);
                        ctx.fill();
                        ctx.stroke();
                        
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 18px Arial';
                        const sizeText = item.quantity > 1 ? `${item.size} √ó ${item.quantity}` : item.size;
                        ctx.fillText(sizeText, x + cardWidth/2, y + 283);
                        
                        cardIndex++;
                        
                        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                        if (cardIndex % chunkSize === 0 || cardIndex === cartItems.length) {
                            const progress = (cardIndex / cartItems.length) * 100;
                            progressFill.style.width = `${progress}%`;
                            
                            // ÈÅøÂÖçÈòªÂ°ûUI
                            await new Promise(resolve => {
                                setTimeout(resolve, 0);
                            });
                        }
                    }
                }
                
                // Â≠òÂÇ®ÂΩìÂâçÁîªÂ∏É
                currentCanvas = canvas;
                
                // ÊòæÁ§∫È¢ÑËßà
                const dataURL = canvas.toDataURL('image/png');
                const previewImage = document.getElementById('previewImage');
                const previewModal = document.getElementById('previewModal');
                
                previewImage.src = dataURL;
                
                // ÈáçÁΩÆÊ®°ÊÄÅÊ°ÜÁä∂ÊÄÅ
                previewModal.style.display = 'flex';
                previewModal.classList.remove('closing');
                previewModal.classList.add('show');
                
                // ÈöêËóèËøõÂ∫¶Êù°
                progressBar.style.display = 'none';
                
                // ÊòæÁ§∫Âä†ËΩΩÁªìÊûú
                if (loadedImagesCount === totalImages) {
                    showMessage('‚úÖ ÂõæÁâáÁîüÊàêÊàêÂäüÔºÅÁÇπÂáªÂõæÁâáÂèØÂ§çÂà∂');
                } else {
                    showMessage(`‚ö†Ô∏è ÂõæÁâáÁîüÊàêÂÆåÊàê (${loadedImagesCount}/${totalImages} Âº†ÂõæÁâáÂä†ËΩΩÊàêÂäü)`);
                }
                
            } catch (error) {
                console.error('ÁîüÊàêÂõæÁâáÂ§±Ë¥•:', error);
                showMessage('‚ùå ÂõæÁâáÁîüÊàêÂ§±Ë¥•: ' + error.message);
                
                // ÈöêËóèËøõÂ∫¶Êù°
                progressBar.style.display = 'none';
            } finally {
                // Á°Æ‰øùÂØºÂá∫Áä∂ÊÄÅË¢´ÈáçÁΩÆ
                isExporting = false;
            }
        }

        // ÊîπËøõÁöÑÂõæÁâáÂä†ËΩΩÂáΩÊï∞ÔºåÂåÖÂê´ÈáçËØïÊú∫Âà∂
        function loadImageWithFallback(src) {
            return new Promise((resolve) => {
                // È¶ñÂÖàÊ£ÄÊü•ÁºìÂ≠ò
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));
                    return;
                }
                
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                // ËÆæÁΩÆË∂ÖÊó∂
                const timeout = setTimeout(() => {
                    console.warn(`ÂõæÁâáÂä†ËΩΩË∂ÖÊó∂: ${src}`);
                    resolve(null);
                }, 5000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.warn(`ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•: ${src}`);
                    resolve(null);
                };
                
                // Ê∑ªÂä†Êó∂Èó¥Êà≥ÈÅøÂÖçÁºìÂ≠òÈóÆÈ¢ò
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;
            });
        }

        // ÁªòÂà∂Âç†‰ΩçÁ¨¶
        function drawPlaceholder(ctx, x, y, width, height, name) {
            ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.fillRect(x, y, width, height);
            
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // Áº©Áü≠ÂêçÁß∞‰ª•ÈÄÇÂ∫îÂç†‰ΩçÁ¨¶
            let displayName = name;
            if (name.length > 8) {
                displayName = name.substring(0, 6) + '...';
            }
            
            ctx.fillText(displayName, x + width/2, y + height/2);
            ctx.fillText('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•', x + width/2, y + height/2 + 15);
        }

        // ÁªòÂà∂ÂúÜËßíÁü©ÂΩ¢
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Â§çÂà∂ÂõæÁâáÂà∞Ââ™Ë¥¥Êùø
        async function copyImageToClipboard() {
            if (!currentCanvas) {
                showMessage('‚ùå Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂõæÁâá');
                return;
            }

            try {
                // ‰ΩøÁî®Áé∞‰ª£Clipboard API
                if (navigator.clipboard && navigator.clipboard.write) {
                    currentCanvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            showMessage('‚úÖ ÂõæÁâáÂ∑≤ÊàêÂäüÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                            closePreview();
                        } catch (err) {
                            console.error('Â§çÂà∂Â§±Ë¥•:', err);
                            fallbackCopyImage();
                        }
                    });
                } else {
                    // ‰ΩøÁî®‰º†ÁªüÊñπÊ≥ï
                    fallbackCopyImage();
                }
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                showMessage('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑‰ΩøÁî®ÊµèËßàÂô®Âè≥ÈîÆËèúÂçïÂ§çÂà∂ÂõæÁâá');
            }
        }

        // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
        function fallbackCopyImage() {
            if (!currentCanvas) return;
            
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂imgÂÖÉÁ¥†
            const img = document.createElement('img');
            img.src = currentCanvas.toDataURL('image/png');
            
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂divÊù•ÂåÖÂê´ÂõæÁâá
            const container = document.createElement('div');
            container.appendChild(img);
            document.body.appendChild(container);
            
            // ÈÄâ‰∏≠ÂõæÁâá
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // Â∞ùËØïÂ§çÂà∂
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('‚úÖ ÂõæÁâáÂ∑≤ÊàêÂäüÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                    closePreview();
                } else {
                    throw new Error('Â§çÂà∂ÂëΩ‰ª§ÊâßË°åÂ§±Ë¥•');
                }
            } catch (err) {
                console.error('Â§áÁî®Â§çÂà∂ÊñπÊ≥ïÂ§±Ë¥•:', err);
                showMessage('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑Âè≥ÈîÆÂõæÁâáÈÄâÊã©"Â§çÂà∂ÂõæÁâá"');
            }
            
            // Ê∏ÖÁêÜ
            selection.removeAllRanges();
            document.body.removeChild(container);
        }

        // ÂÖ≥Èó≠È¢ÑËßà
        function closePreview() {
            const previewModal = document.getElementById('previewModal');
            const previewImage = document.getElementById('previewImage');
            
            // Ê∑ªÂä†ÂÖ≥Èó≠Âä®ÁîªÁ±ª
            previewModal.classList.add('closing');
            
            // Á≠âÂæÖÂä®ÁîªÂÆåÊàêÂêéÂÜçÈöêËóèÊ®°ÊÄÅÊ°Ü
            setTimeout(() => {
                previewModal.style.display = 'none';
                previewModal.classList.remove('closing');
                previewModal.classList.remove('show');
                
                // ÈáçÁΩÆÈ¢ÑËßàÂõæÁâá
                previewImage.src = '';
            }, 400);
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => {

        }

        // Â§ÑÁêÜÊêúÁ¥¢ - ÊîπËøõÁâàÊîØÊåÅSKUÊêúÁ¥¢
        function handleSearch() {
            const allButton = document.querySelector('.filter-btn[data-type="all"]');

            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');

            // Â¶ÇÊûúÊêúÁ¥¢ÁöÑÊòØÁ∫ØÊï∞Â≠óÔºåÂèØËÉΩÊòØÂú®ÊêúÁ¥¢SKU
            const searchTerm = searchInput.value.trim();

        // Ê∏ÖÈô§ÊêúÁ¥¢Ê°ÜÂÜÖÂÆπ

        // Êï∞ÊçÆÊ∫êÂàáÊç¢ÂáΩÊï∞
        function changeDataSource(source) {

            document.querySelectorAll('.source-btn').forEach(btn => {

            switchCartDataSource(source);
            
            // Âà∑Êñ∞ÂïÜÂìÅÊï∞ÊçÆ
            initApp().catch(() => {

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initApp() {
            try {

                const grid = document.getElementById('productGrid');

            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑË¥≠Áâ©ËΩ¶Â≠òÂÇ®
            allCartData.set('kenan', []);

            // ÂàùÂßãÂåñÂΩìÂâçÊï∞ÊçÆÊ∫êÁöÑË¥≠Áâ©ËΩ¶
            loadCartFromStorage();

            // ÊêúÁ¥¢Ê°Ü‰∫ã‰ª∂ÁõëÂê¨
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', handleSearch);

            clearButton.addEventListener('click', clearSearch);
            
            // È¢ÑËßàÂºπÁ™óÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('previewModal').addEventListener('click', function(e) {

                    e.stopPropagation();

                } else {

            `;
            document.head.appendChild(style);
        });
    </script>
