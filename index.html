        .source-btn.active {

        }

        .source-btn:active,

        .size-btn:active,
        .clear-btn:active,
        .copy-btn:active,
        .clear-search:active,

        .filter-bar::before {

            left: 0;
            width: 100%;
            height: 100%;

        .filter-btn {

        .size-btn.soon {

        .size-btn.sold-out {

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.1s;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-modal.closing .preview-image {
            animation: popOut 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
            color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: calc(100% - 50px);
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 25px 15px 25px;
            overflow: hidden;
            display: none;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            
            .header-controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            
            .source-selector {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            
            #searchInput {
                min-width: 150px;
                width: 100%;
            }
            
            .cart-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
            
            .filter-bar {
                max-width: 90%;
            }
            
            .preview-image {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>

    <script>
        // æ•°æ®æºé…ç½®
        const dataSources = {
            'kenan': {
                title: 'ğŸ“¦ æŸ¯å—',
                link: 'https://docs.qq.com/sheet/DT0tsVExYc0xkc2dF?tab=BB08J2',
                txtUrl: 'https://fanghuaall.github.io/kenan.txt'
            },
            'xiaoming': {
                title: 'ğŸŒŸ å°æ˜',
                link: 'edge://newtab/',
                txtUrl: 'https://fanghuaall.github.io/xiaoming.txt'
            }
        };

        let sampleImages = [];
        let currentDataSource = 'kenan';

        // å›¾ç‰‡ç¼“å­˜ - åŠ é€Ÿå›¾ç‰‡åŠ è½½
        const imageCache = new Map();
        
        // ä»TXTæ–‡ä»¶è·å–å•†å“æ•°æ®
        async function loadProducts(source) {
            showMessage('ğŸ”„ æ­£åœ¨åŠ è½½å•†å“æ•°æ®...');
            
            try {
                const response = await fetch(dataSources[source].txtUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/plain',
                    }
                });

                if (!response.ok) {
                    throw new Error(`ç½‘ç»œè¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                const textData = await response.text();
                
                const lines = textData.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('#'));
                
                if (lines.length > 0) {
                    showMessage('âœ… æ•°æ®åŠ è½½æˆåŠŸ');
                    return lines;
                } else {
                    throw new Error('TXTæ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ­£ç¡®');
                }
            } catch (error) {
                console.error('ä»TXTæ–‡ä»¶åŠ è½½æ•°æ®å¤±è´¥:', error);
                showMessage('âŒ æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                return [];
            }
        }

        // è§£ææ–‡ä»¶å
        function parseFileName(fileName) {
            const [name, type, sizes] = fileName.split('_');
            return { 
                name, 
                type,
                sizes: sizes ? sizes.split('.').map(s => s.replace(/-.*/, '')) : ['S', 'M', 'L'],
                image: 'https://fanghuaall.github.io/img/' + name + '.jpg'
            };
        }

        // åˆ›å»ºç­›é€‰æŒ‰é’®
        function createFilterButtons() {
            const types = [...new Set(sampleImages.map(f => parseFileName(f).type))];
            const filterBar = document.getElementById('filterBar');
            filterBar.innerHTML = '<button class="filter-btn active" data-type="all">å…¨éƒ¨</button>';
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = type;
                btn.dataset.type = type;
                filterBar.appendChild(btn);
            });
        }

        // ç­›é€‰äº§å“
        function filterProducts(typeFilter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const cardType = card.dataset.type;
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = (typeFilter === 'all' || cardType === typeFilter) && 
                                   name.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // åˆå§‹åŒ–ç­›é€‰æŒ‰é’®
        function initFilterButtons() {
            document.getElementById('filterBar').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

                const imageLoadPromises = [];

                // é¦–å…ˆå°è¯•ä»ç¼“å­˜åŠ è½½å›¾ç‰‡

                // ç»˜åˆ¶æ‰€æœ‰å¡ç‰‡

                // åˆ†å—ç»˜åˆ¶ - æå‡ç»˜åˆ¶æ€§èƒ½

                // å­˜å‚¨å½“å‰ç”»å¸ƒ
                currentCanvas = canvas;

        // æ”¹è¿›çš„å›¾ç‰‡åŠ è½½å‡½æ•°ï¼ŒåŒ…å«é‡è¯•æœºåˆ¶
        function loadImageWithFallback(src) {
            return new Promise((resolve) => {
                // é¦–å…ˆæ£€æŸ¥ç¼“å­˜
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));

                    resolve(null);

                img.onload = () => {

                img.onerror = () => {

                    resolve(null);
                };
                
                // æ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜é—®é¢˜
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;

        }

        // ç»˜åˆ¶å ä½ç¬¦
        function drawPlaceholder(ctx, x, y, width, height, name) {

            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';

        }

        // ç»˜åˆ¶åœ†è§’çŸ©å½¢
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
        function fallbackCopyImage() {
            if (!currentCanvas) return;
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶imgå…ƒç´ 
            const img = document.createElement('img');
            img.src = currentCanvas.toDataURL('image/png');

            const container = document.createElement('div');
            container.appendChild(img);
            document.body.appendChild(container);
            
            // é€‰ä¸­å›¾ç‰‡
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // å°è¯•å¤åˆ¶
                const successful = document.execCommand('copy');

                    showMessage('âœ… å›¾ç‰‡å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                    closePreview();

            } catch (err) {
                console.error('å¤‡ç”¨å¤åˆ¶æ–¹æ³•å¤±è´¥:', err);
                showMessage('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·å³é”®å›¾ç‰‡é€‰æ‹©"å¤åˆ¶å›¾ç‰‡"');

            // æ¸…ç†

            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // æœç´¢æ¡†äº‹ä»¶ç›‘å¬
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', handleSearch);
