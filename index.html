<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êä•Ë¥ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #d2dff3 0%, #aeb9cd 100%);
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            position: fixed;
            width: calc(100% - 40px);
            max-width: 1400px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1;
            border-radius: 20px;
        }

        header > * {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin: 0;
            white-space: nowrap;
        }

        header h1:hover {
            transform: translateY(-2px);
            color: #3498db;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        #searchInput::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: rgba(44, 62, 80, 0.6);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .clear-search:hover {
            color: #2c3e50;
            background: rgba(44, 62, 80, 0.1);
        }

        .source-selector {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .source-btn {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            min-width: 100px;
            transform: scale(1);
        }

        .source-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .source-btn.active {
            background: rgba(52, 152, 219, 0.5);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .source-btn:active,
        .filter-btn:active,
        .size-btn:active,
        .clear-btn:active,
        .copy-btn:active,
        .clear-search:active,
        .cart-item button:active,
        .export-btn:active {
            transform: scale(0.92);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-grid {
            margin: 120px auto 150px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1400px;
            padding: 0 20px;
        }

        .product-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 340px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .glass-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.7);
            z-index: 1;
            border-radius: 20px;
        }

        .product-image-container {
            width: 100%;
            height: 210px;
            position: relative;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.5);
            z-index: 2;
            cursor: pointer;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .product-image.loaded {
            opacity: 1;
        }

        .product-image.error {
            opacity: 0;
        }

        .image-skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.4) 25%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 12px;
        }

        .image-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            color: rgba(44, 62, 80, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .image-error i {
            font-size: 2em;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .image-error span {
            font-size: 0.9em;
            font-weight: 500;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .product-card h3 {
            margin: 0 0 12px 0;
            font-size: 1em;
            color: #2c3e50;
            font-weight: normal;
            text-align: center;
            line-height: 1.4;
            padding: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .product-card h3:hover {
            color: #3498db;
            transform: scale(1.05);
        }

        .size-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .size-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            cursor: pointer;
            min-width: 70px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .size-btn.ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.8s ease-out forwards;
            z-index: 1;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .cart-panel {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 380px;
            max-height: 85vh;
            display: none;
            flex-direction: column;
            z-index: 1001;
            border-radius: 20px;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .cart-panel.hiding {
            opacity: 0;
            transform: scale(0.9);
        }

        .cart-panel.full {
            max-height: 90vh;
        }

        .cart-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2;
            padding: 20px 20px 0;
            overflow: hidden;
            min-height: 200px;
        }

        .cart-panel h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            z-index: 2;
            flex-shrink: 0;
        }

        #cartItems {
            overflow-y: auto;
            opacity: 1;
            flex: 1 1 auto;
            margin-bottom: 15px;
            z-index: 2;
            max-height: calc(85vh - 160px);
            scrollbar-width: thin;
            scrollbar-color: rgba(52, 152, 219, 0.5) rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 100px;
        }

        .cart-panel.full #cartItems {
            max-height: calc(90vh - 160px);
        }

        #cartItems::-webkit-scrollbar {
            width: 6px;
        }

        #cartItems::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #cartItems::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);
            border-radius: 3px;
        }

        #cartItems.updating {
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .cart-buttons {
            display: flex;
            gap: 12px;
            padding: 15px 20px;
            flex-shrink: 0;
            z-index: 2;
            flex-wrap: wrap;
            margin-top: auto;
            position: sticky;
            bottom: 0;
        }

        .clear-btn, .copy-btn, .export-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: scale(1);
        }

        .clear-btn {
            background: rgba(255, 179, 186, 0.5);
            color: #2c3e50;
            flex: 1;
        }

        .clear-btn:hover {
            background: rgba(255, 154, 162, 0.7);
            transform: scale(1.05);
        }

        .copy-btn {
            background: rgba(179, 224, 204, 0.5);
            color: #2c3e50;
            flex: 1;
        }

        .copy-btn:hover {
            background: rgba(155, 212, 188, 0.7);
            transform: scale(1.05);
        }

        .export-btn {
            background: rgba(179, 186, 224, 0.5);
            color: #2c3e50;
            width: 100%;
            margin-top: 8px;
        }

        .export-btn:hover {
            background: rgba(155, 162, 212, 0.7);
            transform: scale(1.05);
        }

        .filter-bar {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 80%;
            justify-content: center;
            z-index: 999;
            overflow: hidden;
        }

        .filter-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            border-radius: 20px;
        }

        .filter-bar > * {
            position: relative;
            z-index: 2;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.4);
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transform: scale(1);
        }

        .filter-btn.active {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .filter-btn:hover {
            background: rgba(208, 227, 255, 0.9);
            transform: scale(1.05);
        }

        #message {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1002;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        #message.show {
            opacity: 1;
        }

        .cart-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            min-height: 70px;
            max-height: 90px;
            flex-shrink: 0;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image-container {
            position: relative;
            flex-shrink: 0;
            margin-right: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            object-fit: contain;
        }

        .cart-item-size-badge {
            margin-top: -8px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .cart-item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .cart-item-name {
            color: #2c3e50;
            font-size: 0.95em;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex: 1;
            padding-right: 8px;
        }

        .cart-item-remove-btn {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 99, 71, 0.15);
            border: 1px solid rgba(255, 99, 71, 0.3);
            color: #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .cart-item-remove-btn:hover {
            background: rgba(255, 99, 71, 0.25);
            transform: scale(1.1);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            padding: 4px 10px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .cart-item-quantity-number {
            font-weight: 700;
            color: #3498db;
            font-size: 0.95em;
            min-width: 20px;
            text-align: center;
        }

        .cart-item-quantity-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.15);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .cart-item-quantity-btn:hover {
            background: rgba(52, 152, 219, 0.25);
            transform: scale(1.1);
        }

        .cart-item-quantity-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .size-btn.soon {
            background: rgba(255, 165, 0, 0.5) !important;
            color: rgba(44, 62, 80, 0.9) !important;
            cursor: not-allowed;
        }
        
        .size-btn.sold-out {
            background: rgba(255, 68, 68, 0.3) !important;
            color: rgba(44, 62, 80, 0.7) !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.1s;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-modal.closing .preview-image {
            animation: popOut 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
            color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color = '#3498db';
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: calc(100% - 50px);
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 25px 15px 25px;
            overflow: hidden;
            display: none;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* ÂõæÁâá‰ª∑Ê†ºÊòæÁ§∫ */
        .price-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 3;
        }
        
        .price-display.show {
            opacity: 1;
        }
        
        /* Â∞∫ÂØ∏ÊåâÈíÆÊ∂üÊº™ÊïàÊûú */
        .size-btn.ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.8s ease-out forwards;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            
            .header-controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            
            .source-selector {
                margin-left: 0;
                width: 100%;

    <script>
        // Êï∞ÊçÆÊ∫êÈÖçÁΩÆ - ÂåÖÂê´ÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑÂïÜÂìÅÊï∞ÊçÆ
        const dataSources = {
            'kenan': {

                txtUrl: 'https://fanghuaall.github.io/xiaoming.txt',
                products: []
            },
            'niunian': {
                title: 'üêÇ ÁâõÂπ¥',
                link: 'https://docs.qq.com/sheet/DR1JPWVV1V3FmTHNw?tab=BB08J2',
                txtUrl: 'https://fanghuaall.github.io/niunian.txt',

            }
        };

        let currentDataSource = 'kenan';
        let isExporting = false;
        let currentCanvas = null;
        
        // ÂΩìÂâçÊòæÁ§∫ÁöÑÂïÜÂìÅÊï∞ÊçÆ
        let currentProducts = [];
        // ÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑÂÆåÊï¥ÂïÜÂìÅÊï∞ÊçÆ
        let allProductsData = {};
        
        // ÂõæÁâáÁºìÂ≠ò
        const imageCache = new Map();
        
        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆÁªìÊûÑ
        let cartMap = new Map();
        
        // Â≠òÂÇ®ÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑË¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        const allCartData = new Map();

        // Âä†ËΩΩÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑÂïÜÂìÅÊï∞ÊçÆ
        async function loadAllProducts() {
            showMessage('üîÑ Ê≠£Âú®Âä†ËΩΩÊâÄÊúâÊï∞ÊçÆÊ∫êÁöÑÂïÜÂìÅÊï∞ÊçÆ...');
            
            for (const source in dataSources) {
                try {
                    const response = await fetch(dataSources[source].txtUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/plain',
                        }
                    });

                    if (response.ok) {
                        const textData = await response.text();
                        const products = parseProductsFromText(textData, source);
                        dataSources[source].products = products;
                        allProductsData[source] = products;
                    }
                } catch (error) {
                    console.error(`Âä†ËΩΩÊï∞ÊçÆÊ∫ê ${source} Â§±Ë¥•:`, error);
                }
            }
            
            // Âä†ËΩΩÂΩìÂâçÊï∞ÊçÆÊ∫êÁöÑÂïÜÂìÅÊï∞ÊçÆ
            currentProducts = dataSources[currentDataSource].products || [];
            showMessage('‚úÖ Êï∞ÊçÆÂä†ËΩΩÂÆåÊàê');
        }

        // ‰ªéÊñáÊú¨Ëß£ÊûêÂïÜÂìÅÊï∞ÊçÆ
        function parseProductsFromText(textData, source) {
            const lines = textData.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0 && !line.startsWith('#'));
            
            return lines.map(line => {
                const parts = line.split('_');
                let sku = null;
                let price = null;
                let name = '';
                let type = '';
                let sizes = '';
                
                if (parts.length >= 5) {
                    sku = parts[0] || null;
                    price = parts[1] || null;
                    name = parts[2] || '';
                    type = parts[3] || '';
                    sizes = parts[4] || '';
                } else if (parts.length >= 4) {
                    sku = parts[0] || null;
                    price = null;
                    name = parts[1] || '';
                    type = parts[2] || '';
                    sizes = parts[3] || '';
                } else if (parts.length >= 3) {
                    sku = null;
                    price = null;
                    name = parts[0] || '';
                    type = parts[1] || '';
                    sizes = parts[2] || '';
                } else {
                    name = line;
                    type = 'ÂÖ∂‰ªñ';
                    sizes = '';
                }
                
                // Â§ÑÁêÜÂ∞∫Á†Å‰ø°ÊÅØ
                let sizeArray;
                if (!sizes || sizes.trim() === '') {
                    sizeArray = ['Âç≥Â∞Ü‰∏äÊû∂'];
                } else {
                    sizeArray = sizes ? sizes.split('.').map(s => s.replace(/-.*/, '')) : ['S', 'M', 'L'];
                }
                
                // ÂõæÁâáË∑ØÂæÑ
                const imageName = name;
                const imageUrl = `https://fanghuaall.github.io/img/${encodeURIComponent(imageName)}.jpg`;
                
                return {
                    sku: sku,
                    price: price,
                    name: name,
                    type: type,
                    sizes: sizeArray,
                    image: imageUrl,
                    source: source, // Ê∑ªÂä†Êï∞ÊçÆÊ∫êÊ†áËØÜ
                    searchableText: (sku ? sku + ' ' : '') + name + ' ' + (source === 'kenan' ? 'ÊüØÂçó' : 
                                   source === 'xiaoming' ? 'Â∞èÊòé' : 
                                   source === 'niunian' ? 'ÁâõÂπ¥' : 'DZ')
                };
            });
        }

        // ÂàõÂª∫Á≠õÈÄâÊåâÈíÆ
        function createFilterButtons() {
            const types = [...new Set(currentProducts.map(p => p.type))];
            const filterBar = document.getElementById('filterBar');
            filterBar.innerHTML = '<button class="filter-btn active" data-type="all">ÂÖ®ÈÉ®</button>';
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = type;
                btn.dataset.type = type;
                filterBar.appendChild(btn);
            });
        }

        // ÂÖ®Â±ÄÊêúÁ¥¢ÂäüËÉΩ
        function handleGlobalSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const clearButton = document.getElementById('clearSearch');
            clearButton.style.display = searchTerm ? 'flex' : 'none';
            
            if (!searchTerm) {
                // Â¶ÇÊûúÊ≤°ÊúâÊêúÁ¥¢ËØçÔºåÊòæÁ§∫ÂΩìÂâçÊï∞ÊçÆÊ∫êÁöÑÂïÜÂìÅ
                renderProducts(currentProducts);
                return;
            }
            
            // Âú®ÊâÄÊúâÊï∞ÊçÆÊ∫ê‰∏≠ÊêúÁ¥¢
            const searchResults = [];
            let foundSource = null;
            
            for (const source in allProductsData) {
                const products = allProductsData[source];
                const results = products.filter(product => {
                    return product.searchableText.toLowerCase().includes(searchTerm);
                });
                
                if (results.length > 0 && !foundSource) {
                    foundSource = source;
                }
                
                // ‰∏∫ÁªìÊûúÊ∑ªÂä†È´ò‰∫ÆÊ†áËÆ∞
                results.forEach(product => {
                    product.highlighted = true;
                    searchResults.push(product);
                });
            }
            
            // ÂàáÊç¢Âà∞ÊâæÂà∞ÂïÜÂìÅÁöÑÊï∞ÊçÆÊ∫ê
            if (foundSource && foundSource !== currentDataSource) {
                setTimeout(() => {
                    switchDataSourceWithoutReload(foundSource);
                }, 100);
            }
            
            // Ê∏≤ÊüìÊêúÁ¥¢ÁªìÊûú
            renderProducts(searchResults);
            
            if (searchResults.length === 0) {
                showMessage('üîç Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÂïÜÂìÅ');
            } else {
                showMessage(`üîç ÊâæÂà∞ ${searchResults.length} ‰∏™Áõ∏ÂÖ≥ÂïÜÂìÅ`);
            }
        }

        // ÂàáÊç¢Êï∞ÊçÆÊ∫ê‰ΩÜ‰∏çÈáçÊñ∞Âä†ËΩΩ
        function switchDataSourceWithoutReload(source) {
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.source-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const targetBtn = document.querySelector(`.source-btn[onclick="changeDataSource('${source}')"]`);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }
            
            // Êõ¥Êñ∞ÂΩìÂâçÊï∞ÊçÆÊ∫ê
            currentDataSource = source;
            currentProducts = dataSources[source].products || [];
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            const config = dataSources[source];
            if (config) {
                const titleElement = document.getElementById('mainTitle');
                titleElement.textContent = config.title;
                titleElement.onclick = () => window.open(config.link, '_blank');
            }
            
            // ÈáçÊñ∞ÂàõÂª∫Á≠õÈÄâÊåâÈíÆ
            createFilterButtons();
            
            // Ê∏≤ÊüìÂïÜÂìÅ
            renderProducts(currentProducts);
        }

        // Á≠õÈÄâ‰∫ßÂìÅ
        function filterProducts(typeFilter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            document.querySelectorAll('.product-card').forEach(card => {
                const cardType = card.dataset.type;
                const name = card.querySelector('h3').textContent.toLowerCase();
                const cardSku = card.dataset.sku || '';
                
                // Á±ªÂûãÁ≠õÈÄâ
                const typeMatch = typeFilter === 'all' || cardType === typeFilter;
                
                // ÊêúÁ¥¢Á≠õÈÄâ
                let searchMatch = true;
                if (searchTerm) {
                    searchMatch = name.includes(searchTerm) || 
                                 cardSku.includes(searchTerm);
                }
                
                card.style.display = typeMatch && searchMatch ? 'flex' : 'none';
            });
        }

        // ÂàùÂßãÂåñÁ≠õÈÄâÊåâÈíÆ
        function initFilterButtons() {
            document.getElementById('filterBar').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterProducts(e.target.dataset.type);
                }
            });
        }

        // Âä†ËΩΩ‰∫ßÂìÅÂõæÁâá
        function loadProductImage(imgElement, src, productName) {
            return new Promise((resolve) => {
                const container = imgElement.parentElement;
                const skeleton = container.querySelector('.image-skeleton');
                const errorDisplay = container.querySelector('.image-error');
                
                // ÊòæÁ§∫È™®Êû∂Â±è
                skeleton.style.display = 'block';
                errorDisplay.style.display = 'none';
                imgElement.classList.remove('loaded', 'error');
                
                // Ê£ÄÊü•ÁºìÂ≠ò
                if (imageCache.has(src)) {
                    const cachedImg = imageCache.get(src);
                    imgElement.src = cachedImg.src;
                    imgElement.classList.add('loaded');
                    skeleton.style.display = 'none';
                    resolve(true);
                    return;
                }
                
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                let loaded = false;
                const timeout = setTimeout(() => {
                    if (!loaded) {
                        handleImageError();
                    }
                }, 8000);
                
                img.onload = () => {
                    loaded = true;
                    clearTimeout(timeout);
                    
                    // ÁºìÂ≠òÂõæÁâá
                    imageCache.set(src, img);
                    
                    imgElement.src = src;
                    imgElement.classList.add('loaded');
                    skeleton.style.display = 'none';
                    
                    resolve(true);
                };
                
                img.onerror = () => {
                    loaded = true;
                    clearTimeout(timeout);
                    
                    // Â∞ùËØïÂÖ∂‰ªñÂèØËÉΩÁöÑÂõæÁâáË∑ØÂæÑ
                    const productNameOnly = productName.replace(/\d+_/, '');
                    const alternativeUrl = `https://fanghuaall.github.io/img/${encodeURIComponent(productNameOnly)}.jpg`;
                    
                    if (src !== alternativeUrl) {
                        img.src = alternativeUrl;
                        img.onload = () => {
                            loaded = true;
                            imageCache.set(alternativeUrl, img);
                            imgElement.src = alternativeUrl;
                            imgElement.classList.add('loaded');
                            skeleton.style.display = 'none';
                            resolve(true);
                        };
                        img.onerror = () => {
                            handleImageError();
                            resolve(false);
                        };
                    } else {
                        handleImageError();
                        resolve(false);
                    }
                };
                
                function handleImageError() {
                    imgElement.classList.add('error');
                    skeleton.style.display = 'none';
                    errorDisplay.style.display = 'flex';
                    errorDisplay.querySelector('span').textContent = productName;
                }
                
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;
            });
        }
        
        // ÁÇπÂáªÂïÜÂìÅÂõæÁâáÊòæÁ§∫‰ª∑Ê†º
        function handleImageClick(event, productName, price) {
            const container = event.currentTarget;
            const priceDisplay = container.querySelector('.price-display');
            
            if (!priceDisplay) {
                // ÂàõÂª∫‰ª∑Ê†ºÊòæÁ§∫ÂÖÉÁ¥†
                const priceElement = document.createElement('div');
                priceElement.className = 'price-display';
                priceElement.textContent = price || 'Êú™ÂÆö‰ª∑';
                container.appendChild(priceElement);
                
                // ÊòæÁ§∫‰ª∑Ê†º
                setTimeout(() => {
                    priceElement.classList.add('show');
                }, 10);
                
                // 3ÁßíÂêéÈöêËóè
                setTimeout(() => {
                    priceElement.classList.remove('show');
                    setTimeout(() => {
                        if (priceElement.parentNode === container) {
                            container.removeChild(priceElement);
                        }
                    }, 300);
                }, 3000);
            } else {
                // Â¶ÇÊûúÂ∑≤Â≠òÂú®ÔºåÂàáÊç¢ÊòæÁ§∫/ÈöêËóè
                if (priceDisplay.classList.contains('show')) {
                    priceDisplay.classList.remove('show');
                    setTimeout(() => {
                        if (priceDisplay.parentNode === container) {
                            container.removeChild(priceDisplay);
                        }
                    }, 300);
                } else {
                    priceDisplay.classList.add('show');
                    setTimeout(() => {
                        priceDisplay.classList.remove('show');
                        setTimeout(() => {
                            if (priceDisplay.parentNode === container) {
                                container.removeChild(priceDisplay);
                            }
                        }, 300);
                    }, 3000);
                }
            }
        }

        // Â§ÑÁêÜÂ∞∫Á†ÅÁÇπÂáª - ÂêåÊó∂Ê∑ªÂä†Ë¥≠Áâ©ËΩ¶ÂíåÁîüÊàêÂõæÁâá
        async function handleSizeClick(button, name, size, image, sku, price) {
            if (size.includes('Âç≥Â∞Ü‰∏äÊû∂') || size.includes('‰∏ãÊû∂')) {
                return;
            }
            
            // Ê∑ªÂä†Ê∂üÊº™Âä®Áîª
            button.classList.add('ripple');
            setTimeout(() => {
                button.classList.remove('ripple');
            }, 800);
            
            // 1. ÂÖàÊ∑ªÂä†Ë¥≠Áâ©ËΩ¶
            addToCartWithAnimation(button, name, size, image, sku, price);
            
            // 2. ÂÜçÁîüÊàêÂπ∂Êã∑Ë¥ùÂõæÁâá
            await copySingleProductImage(button, name, size, image, sku, price);
        }
        
        // Ê∑ªÂä†Ë¥≠Áâ©ËΩ¶Âπ∂Ëß¶ÂèëÂä®Áîª - ‰øÆÂ§çbug
        function addToCartWithAnimation(button, name, size, image, sku, price) {
            if (size.includes('Âç≥Â∞Ü‰∏äÊû∂') || size.includes('‰∏ãÊû∂')) {
                return;
            }
            
            const key = `${name}_${size}`;
            
            if (cartMap.has(key)) {
                cartMap.get(key).quantity += 1;
            } else {
                cartMap.set(key, { 
                    name, 
                    size, 
                    image,
                    sku: sku || null,
                    price: price || null,
                    displayPrice: price ? '¬•' + price : 'Êú™ÂÆö‰ª∑',
                    quantity: 1 
                });
            }
            
            smoothHeightTransition(() => {
                updateCart();
                
                if (!imageCache.has(image)) {
                    loadImageWithFallback(image).then(img => {
                        if (img) imageCache.set(image, img);
                    });
                }
                
                setTimeout(() => {
                    const cartItems = document.getElementById('cartItems');
                    cartItems.scrollTo({
                        top: cartItems.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 300);
            });
        }
        
        // ÁîüÊàêÂπ∂Êã∑Ë¥ùÂçïÂïÜÂìÅÂõæÁâá - ‰ºòÂåñÁâàÊú¨
        async function copySingleProductImage(button, name, size, image, sku, price) {
            try {
                // ÂàõÂª∫ÁîªÂ∏É
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏ - ‰∏éÂïÜÂìÅÂç°ÁâáÂ∞∫ÂØ∏Áõ∏Âêå
                const cardWidth = 240;
                const cardHeight = 300;
                canvas.width = cardWidth;
                canvas.height = cardHeight;
                
                // ÁªòÂà∂ÁéªÁíÉÁ£®Á†ÇÊïàÊûúËÉåÊôØ - ‰∏éÂàóË°®Âç°ÁâáÁõ∏Âêå
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                drawRoundedRect(ctx, 0, 0, cardWidth, cardHeight, 20);
                ctx.fill();
                
                // ÁªòÂà∂ËæπÊ°Ü
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // ÂõæÁâáÂå∫Âüü - Êõ¥Â§ßÔºåÂç†Êª°Âç°ÁâáÁ©∫Èó¥
                const imgX = 10; // ÂáèÂ∞ëËæπË∑ù
                const imgY = 10; // ÂáèÂ∞ëËæπË∑ù
                const imgWidth = cardWidth - 20; // Â¢ûÂä†ÂÆΩÂ∫¶
                const imgHeight = 200; // Â¢ûÂä†È´òÂ∫¶
                
                // ÁªòÂà∂ÂõæÁâáËÉåÊôØÁü©ÂΩ¢ÔºàÁôΩËâ≤ÂçäÈÄèÊòéÂúÜËßíÔºâ
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                ctx.fill();

        function initLazyLoading() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.dataset.src;
                        const name = img.dataset.name;
                        
                        loadProductImage(img, src, name).then(success => {
                            if (success) {
                                observer.unobserve(img);
                            }
                        });
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });
            
            document.querySelectorAll('.product-image').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // ÂØºÂá∫‰∏∫ÂõæÁâáÂäüËÉΩ
        async function exportToImage() {

                canvas.width = cardsPerRow * cardWidth + (cardsPerRow + 1) * padding;
                canvas.height = rows * cardHeight + (rows + 1) * padding;
                
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#d2dff3');
                gradient.addColorStop(1, '#aeb9cd');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const imageLoadPromises = [];
                const imageMap = new Map();
                
                const cartItems = Array.from(cartMap.values());
                for (let i = 0; i < cartItems.length; i++) {
                    const item = cartItems[i];
                    if (imageCache.has(item.image)) {
                        imageMap.set(i, imageCache.get(item.image));
                    } else {
                        imageLoadPromises.push(
                            loadImageWithFallback(item.image).then(img => {
                                if (img) {
                                    imageMap.set(i, img);
                                    imageCache.set(item.image, img);
                                }
                                return img;
                            })
                        );
                    }
                }
                
                if (imageLoadPromises.length > 0) {
                    await Promise.all(imageLoadPromises);
                }
                
                let cardIndex = 0;
                let loadedImagesCount = 0;
                const totalImages = cartItems.length;
                
                const chunkSize = Math.max(1, Math.floor(cartItems.length / 10));
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cardsPerRow; col++) {
                        if (cardIndex >= cartItems.length) break;
                        
                        const item = cartItems[cardIndex];
                        const x = col * cardWidth + (col + 1) * padding;
                        const y = row * cardHeight + (row + 1) * padding;
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                        drawRoundedRect(ctx, x, y, cardWidth, cardHeight, 20);
                        ctx.fill();
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        const imgX = x + 25;
                        const imgY = y + 25;
                        const imgWidth = cardWidth - 50;
                        const imgHeight = 190;
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                        ctx.fill();
                        
                        const img = imageMap.get(cardIndex);
                        if (img) {
                            ctx.save();
                            drawRoundedRect(ctx, imgX, imgY, imgWidth, imgHeight, 12);
                            ctx.clip();
                            ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                            ctx.restore();
                            loadedImagesCount++;
                        } else {
                            drawPlaceholder(ctx, imgX, imgY, imgWidth, imgHeight, item.name);
                        }
                        
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = '16px Arial';
                        ctx.textAlign = 'center';
                        
                        let displayName = item.name;
                        const maxWidth = cardWidth - 50;
                        let textWidth = ctx.measureText(displayName).width;
                        
                        if (textWidth > maxWidth) {
                            while (textWidth > maxWidth && displayName.length > 3) {
                                displayName = displayName.substring(0, displayName.length - 1) + '...';
                                textWidth = ctx.measureText(displayName).width;
                            }
                        }
                        
                        ctx.fillText(displayName, x + cardWidth/2, y + 240);
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        drawRoundedRect(ctx, x + 25, y + 260, cardWidth - 50, 35, 10);
                        ctx.fill();
                        ctx.stroke();
                        
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = '18px Arial';
                        const sizeText = item.quantity > 1 ? `${item.size} √ó ${item.quantity}` : item.size;
                        ctx.fillText(sizeText, x + cardWidth/2, y + 283);
                        
                        cardIndex++;
                        
                        if (cardIndex % chunkSize === 0 || cardIndex === cartItems.length) {
                            const progress = (cardIndex / cartItems.length) * 100;
                            progressFill.style.width = `${progress}%`;
                            
                            await new Promise(resolve => {
                                setTimeout(resolve, 0);
                            });
                        }
                    }
                }
                
                currentCanvas = canvas;

        // Âä†ËΩΩÂõæÁâá
        function loadImageWithFallback(src) {
            return new Promise((resolve) => {
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));
                    return;
                }
                
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                const timeout = setTimeout(() => {
                    console.warn(`ÂõæÁâáÂä†ËΩΩË∂ÖÊó∂: ${src}`);
                    resolve(null);
                }, 5000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.warn(`ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•: ${src}`);
                    resolve(null);
                };
                
                const timestamp = new Date().getTime();
                const url = src.includes('?') ? `${src}&t=${timestamp}` : `${src}?t=${timestamp}`;
                img.src = url;
            });
        }

        // ÁªòÂà∂Âç†‰ΩçÁ¨¶
        function drawPlaceholder(ctx, x, y, width, height, name) {
            ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.fillRect(x, y, width, height);
            
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            let displayName = name;
            if (name.length > 8) {
                displayName = name.substring(0, 6) + '...';
            }
            
            ctx.fillText(displayName, x + width/2, y + height/2);
            ctx.fillText('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•', x + width/2, y + height/2 + 15);
        }

        // ÁªòÂà∂ÂúÜËßíÁü©ÂΩ¢
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Â§çÂà∂ÂõæÁâáÂà∞Ââ™Ë¥¥Êùø
        async function copyImageToClipboard() {
            if (!currentCanvas) {
                showMessage('‚ùå Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂõæÁâá');
                return;
            }

            try {
                if (navigator.clipboard && navigator.clipboard.write) {
                    currentCanvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            showMessage('‚úÖ ÂõæÁâáÂ∑≤ÊàêÂäüÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                            closePreview();
                        } catch (err) {
                            console.error('Â§çÂà∂Â§±Ë¥•:', err);
                            fallbackCopyImage();
                        }
                    });
                } else {
                    fallbackCopyImage();
                }
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                showMessage('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑‰ΩøÁî®ÊµèËßàÂô®Âè≥ÈîÆËèúÂçïÂ§çÂà∂ÂõæÁâá');
            }
        }

        // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
        function fallbackCopyImage() {
            if (!currentCanvas) return;
            
            const img = document.createElement('img');
            img.src = currentCanvas.toDataURL('image/png');
            
            const container = document.createElement('div');
            container.appendChild(img);
            document.body.appendChild(container);
            
            const range = document.createRange();
            range.selectNode(img);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('‚úÖ ÂõæÁâáÂ∑≤ÊàêÂäüÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                    closePreview();
                } else {
                    throw new Error('Â§çÂà∂ÂëΩ‰ª§ÊâßË°åÂ§±Ë¥•');
                }
            } catch (err) {
                console.error('Â§áÁî®Â§çÂà∂ÊñπÊ≥ïÂ§±Ë¥•:', err);
                showMessage('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑Âè≥ÈîÆÂõæÁâáÈÄâÊã©"Â§çÂà∂ÂõæÁâá"');
            }
            
            selection.removeAllRanges();
            document.body.removeChild(container);
        }
